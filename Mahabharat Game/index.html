<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
    
    <title>Dharmayuddha</title>
</head>
<body>
    <div class="container border mt-5">
        <div class="row p-3">
            <div class="col-12">
                <h3>Dharmayuddha</h3>
            </div>
            <div class="col-12 border-bottom pb-2">
                <button class="btn btn-success" onclick="mahabharatGame.addPlayer()">Add Yodha  <i class="fa fa-user-circle-o" aria-hidden="true"></i> </button>
                <button class="btn btn-success" onclick="mahabharatGame.addSkill()">Add Shastra</button>
                <button class="btn btn-danger" onclick="gameScreen.clearTheConsoleScreen()">Remove Log <i class="fa fa-minus-circle" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 border p-2">
                            <b>Below are available Players in the Game: </b>
                            <div id="playerList">
                                
                            </div>
                        </div>
                        <div class="col-6 border p-2">
                            <b>Below are available Skills in the Game: <i class="fa-solid fa-shield-halved"></i></b>
                            <div id="skillList">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
